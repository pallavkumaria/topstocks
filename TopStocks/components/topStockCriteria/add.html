<div data-role="view" data-title="Add" data-model="app.topStockCriteria.addItemViewModel" data-bind="events: { show: onShow }" id="topStockCriteriaModelAddScreen" class="screen screen--add add-item-view">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: strings.topStockCriteria.topStockCriteriaModel.addScreenHeaderValue"></span>
            <a data-role="backbutton" data-align="left" data-bind="events: { click: onCancel }">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_topStockCriteriaModel -->
    <!-- END_CUSTOM_CODE_topStockCriteriaModel -->
    <div id="editableListForm21" class="form-view screen__content screen__content--form">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label id="percentageChangeField" class="field km-listview-label field--number">
                        <span class="field__label" data-bind="text: strings.topStockCriteria.topStockCriteriaModel.editableListForm21.percentageChange.title"></span>


                        <input id="percentageChange" data-bind="value: addFormData.percentageChange, attr: { placeholder: strings.topStockCriteria.topStockCriteriaModel.editableListForm21.percentageChange.placeholder }" type="text">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="daysField" class="field km-listview-label field--number">
                        <span class="field__label" data-bind="text: strings.topStockCriteria.topStockCriteriaModel.editableListForm21.days.title"></span>


                                                <input pattern="\d*" min="1" max="1000" id="days" data-bind="value: addFormData.days, attr: { placeholder: strings.topStockCriteria.topStockCriteriaModel.editableListForm21.days.placeholder }" type="number">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="marketField" class="field km-listview-label field--text">
                        <span class="field__label" data-bind="text: strings.topStockCriteria.topStockCriteriaModel.editableListForm21.market.title"></span>

                        
                        <select class="dropdown" id="market" data-bind="value: addFormData.market">
                                <option value="BSE">BSE</option>
                                <option value="LSE" selected>LSE</option>
                                <option value="NASDAQ">NASDAQ</option>
                                <option value="NSE">NSE</option>
                        </select>

                    </label>
                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm21 -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_editableListForm21 -->
    </div>
</div>
